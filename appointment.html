<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Book an appointment!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Please enter your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="description">Description of the appointment</label>
            <input id="description" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date of appointment</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="start">Start time</label>
            <input id="start" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="end">End time</label>
            <input id="end" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Schedule now!</button>
        </form>
      </div>


      
    </div>
  </body>
</html>
